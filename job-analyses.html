<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Analyses - PM4Subs Spec Analyzer</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Manrope:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/tailwind-input.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-brand-bg min-h-screen">
        <!-- Header injected by shared-header.js -->

        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <h1 id="jobName">Loading...</h1>
                    <p id="jobDetails">Past analyses for this job</p>
                </div>
                <button id="newAnalysisBtn" class="btn btn-primary">
                    + New Analysis
                </button>
            </div>

            <!-- Analyses List -->
            <div id="analysesList" class="analyses-grid"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none">
                <div class="empty-state-icon">ðŸ“„</div>
                <h3 class="empty-state-title">No analyses yet</h3>
                <p class="empty-state-text">Upload a spec to get started</p>
                <button class="btn btn-primary" onclick="startNewAnalysis()">
                    + New Analysis
                </button>
            </div>
        </div>

        <!-- Shared Header -->
        <script type="module" src="/lib/shared-header.js"></script>
        <script type="module" src="job-analyses.js"></script>
    </body>
</html>
