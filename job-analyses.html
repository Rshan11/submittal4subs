<html lang="en">
    <head>

        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Manrope:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/tailwind-input.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Navigation -->
        <header class="top-nav-bar">
            <div class="nav-container">
                <div class="nav-left">
                    <a href="/dashboard.html" class="logo-link">
                        <span class="logo-text">PM4Subs</span>
                        <span class="beta-pill">Beta</span>
                    </a>
                </div>
                <div class="nav-right">
                    <a href="/dashboard.html" class="nav-link-back"
                        >Back to Dashboard</a
                    >
                    <span class="nav-user-email" id="navUserEmail"></span>
                    <button class="btn-nav-logout" id="navLogoutBtn">
                        Sign Out
                    </button>
                </div>
            </div>
        </header>

        <div class="container" style="max-width: 1200px">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <h1 id="jobName">Loading...</h1>
                    <p id="jobDetails">Past analyses for this job</p>
                </div>
                <button id="newAnalysisBtn" class="btn btn-primary">
                    + New Analysis
                </button>
            </div>

            <!-- Analyses List -->
            <div id="analysesList" class="analyses-grid"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none">
                <div class="empty-state-icon">ðŸ“„</div>

                <p class="empty-state-text">Upload a spec to get started</p>
                <button class="btn btn-primary" onclick="startNewAnalysis()">
                    + New Analysis
                </button>
            </div>
        </div>

        <script type="module" src="job-analyses.js"></script>
    </body>
