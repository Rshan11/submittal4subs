<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>View Analysis - PM4Subs Spec Analyzer</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Manrope:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/tailwind-input.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="shared-styles.css" />
        <!-- SortableJS for drag-and-drop reordering -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    </head>
    <body class="bg-brand-bg min-h-screen">
        <!-- Header injected by shared-header.js -->

        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
            <!-- Action Buttons -->
            <div class="action-buttons mb-6">
                <button
                    id="viewSubmittalsBtn"
                    class="submittals-btn"
                    style="display: none"
                >
                    ðŸ“‹ Submittals
                </button>
                <button id="downloadMarkdownBtn" class="btn btn-secondary">
                    Download Markdown
                </button>
                <button id="downloadPdfBtn" class="btn btn-primary">
                    Download PDF Report
                </button>
                <button id="newAnalysisBtn" class="btn btn-ghost">Back</button>
            </div>

            <!-- Results Display -->
            <div class="card">
                <div id="resultsContent" class="results-content"></div>
                <div class="card-footer results-footer">
                    <div class="save-confirmation" id="saveConfirmation">
                        <svg
                            class="w-4 h-4 text-status-success"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M5 13l4 4L19 7"
                            />
                        </svg>
                        <span
                            >Saved to
                            <strong id="savedJobName">this job</strong></span
                        >
                    </div>
                    <div class="results-footer-actions">
                        <a href="#" id="backToJobLink" class="btn btn-ghost"
                            >Back to Job</a
                        >
                        <button id="analyzeAnotherBtn" class="btn btn-primary">
                            Analyze Another Division
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shared Header -->
        <script type="module" src="/lib/shared-header.js"></script>
        <script type="module" src="view-analysis.js"></script>
    </body>
</html>
