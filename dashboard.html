<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Jobs - PM4Subs Spec Analyzer</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Manrope:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/tailwind-input.css" />
    </head>
    <body class="bg-brand-bg min-h-screen">
        <!-- Header injected by shared-header.js -->

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
            <!-- Page Header -->
            <div
                class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6"
            >
                <div>
                    <h1 class="text-2xl font-bold text-brand-text">My Jobs</h1>
                    <p class="text-sm text-brand-text-muted mt-1">
                        Manage your specification analysis jobs
                    </p>
                </div>
                <button id="newJobBtn" class="btn-primary">
                    <span>+</span>
                    New Job
                </button>
            </div>

            <!-- Jobs Grid -->
            <div
                id="jobsGrid"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            >
                <!-- Loading State -->
                <div class="col-span-full text-center py-12">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <span class="text-brand-text-muted">Loading jobs...</span>
                </div>
            </div>
        </main>

        <!-- Modal: New Job -->
        <div
            class="fixed inset-0 bg-black/50 backdrop-blur-sm z-modal-backdrop items-center justify-center p-4"
            id="newJobModal"
            style="display: none"
        >
            <div
                class="bg-brand-surface rounded-xl shadow-xl w-full max-w-md animate-scale-in"
            >
                <div
                    class="flex items-center justify-between px-6 py-4 border-b border-brand-border"
                >
                    <h3 class="text-lg font-semibold text-brand-text">
                        Create New Job
                    </h3>
                    <button
                        class="text-brand-text-muted hover:text-brand-text text-2xl leading-none p-1 rounded-md hover:bg-brand-bg transition-colors"
                        id="closeNewJobBtn"
                    >
                        &times;
                    </button>
                </div>
                <div class="p-6">
                    <label
                        class="block text-sm font-medium text-brand-text mb-2"
                        >Job Name</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="jobNameInput"
                        placeholder="e.g., Downtown Office Building"
                    />
                </div>
                <div
                    class="flex justify-end gap-3 px-6 py-4 border-t border-brand-border bg-slate-50 rounded-b-xl"
                >
                    <button class="btn-secondary" id="cancelNewJobBtn">
                        Cancel
                    </button>
                    <button class="btn-primary" id="createJobBtn">
                        Create Job
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal: Delete Job Confirmation -->
        <div
            class="fixed inset-0 bg-black/50 backdrop-blur-sm z-modal-backdrop items-center justify-center p-4"
            id="deleteJobModal"
            style="display: none"
        >
            <div
                class="bg-brand-surface rounded-xl shadow-xl w-full max-w-md animate-scale-in"
            >
                <div
                    class="flex items-center justify-between px-6 py-4 border-b border-brand-border"
                >
                    <h3 class="text-lg font-semibold text-brand-text">
                        Delete Job
                    </h3>
                    <button
                        class="text-brand-text-muted hover:text-brand-text text-2xl leading-none p-1 rounded-md hover:bg-brand-bg transition-colors"
                        id="closeDeleteJobBtn"
                    >
                        &times;
                    </button>
                </div>
                <div class="p-6">
                    <p class="text-brand-text mb-3">
                        Are you sure you want to delete
                        <strong id="deleteJobName"></strong>?
                    </p>
                    <p class="text-sm text-brand-text-muted">
                        This will permanently delete the job, all uploaded
                        specs, and all analyses. This action cannot be undone.
                    </p>
                </div>
                <div
                    class="flex justify-end gap-3 px-6 py-4 border-t border-brand-border bg-slate-50 rounded-b-xl"
                >
                    <button class="btn-secondary" id="cancelDeleteJobBtn">
                        Cancel
                    </button>
                    <button class="btn-danger" id="confirmDeleteJobBtn">
                        Delete Job
                    </button>
                </div>
            </div>
        </div>

        <!-- Shared Header -->
        <script type="module" src="/lib/shared-header.js"></script>
        <script type="module" src="/dashboard.js"></script>
    </body>
</html>
